<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mrx-IPA Signer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #720026);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #f0f0f5;
    }

    /* Container */
    .container {
      background: #1e1e2f;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      max-width: 480px;
      width: 100%;
      padding: 36px 32px 40px;
      text-align: center;
      animation: fadeInUp 0.6s ease forwards;
      color: #e0e0ff;
    }

    /* Heading */
    h1 {
      margin: 0 0 12px;
      font-weight: 700;
      font-size: 2.25rem;
      color: #ffd700; /* Bright yellow */
      letter-spacing: 0.02em;
    }

    p.description {
      margin: 0 0 28px;
      font-weight: 500;
      font-size: 1rem;
      color: #c0c0d0;
      line-height: 1.4;
    }

    /* Form */
    form {
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #b0b0d0;
      font-size: 0.9rem;
    }

    input[type="file"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 0.95rem;
      border: 1.8px solid #444466;
      border-radius: 10px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      font-family: inherit;
      color: #e0e0ff;
      background-color: #2a2a44;
    }
    input[type="file"] {
      padding: 8px 14px;
    }
    input[type="file"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #7fdbff;
      background-color: #3a3a5a;
      box-shadow: 0 0 8px rgba(127, 219, 255, 0.7);
    }

    /* Button */
    button {
      margin-top: 32px;
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(135deg, #7fdbff, #0099cc);
      border: none;
      border-radius: 12px;
      color: #1e1e2f;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 153, 204, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover,
    button:focus {
      background: linear-gradient(135deg, #00cfff, #006699);
      transform: scale(1.05);
      outline: none;
      color: #f0f0f5;
      box-shadow: 0 8px 20px rgba(0, 207, 255, 0.8);
    }

    /* Messages container */
    .messages {
      margin-top: 24px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #ff6b6b;
      text-align: left;
      min-height: 1.5em; /* reserve space */
      user-select: none;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        padding: 28px 20px 32px;
      }
      h1 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="IPA signing form">
    <h1>Mrx-IPA Signer</h1>
    <p class="description">Upload your IPA and signing credentials to generate a signed app.</p>

    <form method="POST" enctype="multipart/form-data" novalidate>
      <label for="file">IPA File <span aria-hidden="true" style="color:#ff6b6b;">*</span></label>
      <input type="file" name="file" id="file" accept=".ipa" required aria-required="true" />

      <label for="cert">Certificate (.p12)</label>
      <input type="file" name="cert" id="cert" accept=".p12" />

      <label for="profile">Provisioning Profile (.mobileprovision)</label>
      <input type="file" name="profile" id="profile" accept=".mobileprovision" />

      <label for="password">Certificate Password</label>
      <input type="password" name="password" id="password" placeholder="Enter certificate password" autocomplete="off" />

      <button type="submit">Sign IPA</button>
    </form>

    <div class="messages" role="alert" aria-live="polite">
      {% if message %}
        {{ message }}
      {% endif %}
    </div>
  </div>
</body>
</html>
